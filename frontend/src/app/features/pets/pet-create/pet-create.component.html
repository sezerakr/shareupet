<div class="pet-create-container">
  <h2>Create Pet</h2>
  <form (ngSubmit)="createPet()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="pet.name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="pet.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" [(ngModel)]="pet.age" required>
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" id="type" name="type" [(ngModel)]="pet.type" required>
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" id="color" name="color" [(ngModel)]="pet.color" required>
    </div>
    <button type="submit">Create</button>
  </form>
</div>
