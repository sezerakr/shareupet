<div class="breed-create-container">
  <h2>Create Breed</h2>
  <form (ngSubmit)="createBreed()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="breed.name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="breed.description"></textarea>
    </div>
    <div class="form-group">
      <label for="petType">Pet Type</label>
      <input type="text" id="petType" name="petType" [(ngModel)]="breed.petType" required>
    </div>
    <button type="submit">Create</button>
  </form>
</div>
